name: Build with Maven

on:
  push:
    branches: [ "main", "dev", "prod-support" ]
  pull_request:
    branches: [ "main", "dev", "prod-support" ]

jobs:

  build:
    name: Unit Build
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 23
        uses: actions/setup-java@v1
        with:
          java-version: 23
      - name: Maven Package
        run: mvn -B clean verify --file URLShortener_Backend/pom.xml